  <!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
     <style>
      .signin-form {
        margin-top: 10%;
      }
      input:focus {
        border-color: #E6B325;
        box-shadow: 0 0 0 0.25rem rgba(230, 179, 37, 0.25);
      }
      .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 mb-4 mb-md-0">
          <img src="../assets/images.jpg" alt="Signup image" class="signin-img">
        </div>
        <div class="col-md-7">
          <form class="signin-form p-4 bg-light rounded" [formGroup]="userFormSignin"  (ngSubmit)="login()">
            <h3 class="mb-3">S'authentifier</h3>
            <div class="mb-3">
              <label for="email" class="form-label">Address-mail</label>
              
              <input type="email" class="form-control" id="email" placeholder="Address-mail"  formControlName="email" >
              <div class="alert alert-danger" *ngIf="userFormSignin.get('email').touched && userFormSignin.get('email').hasError('required')" > Champ requis</div>
              <div class="alert alert-danger" *ngIf="userFormSignin.get('email').touched && userFormSignin.get('email').hasError('email')" > Forme d'e-mail incorrecte</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password" placeholder="Mot de passe" formControlName="password" >
              <div class="alert alert-danger" *ngIf="userFormSignin.get('password').touched && userFormSignin.get('password').hasError('required')" > Champ requis</div>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #E6B325;"  >S'authentifier</button> 
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
