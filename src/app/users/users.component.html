<app-navbar-logged></app-navbar-logged>
<div class="container">
  <div class="sidebar">
    <app-sidebar [role]="role"></app-sidebar>
  </div>
  <div class="users">
    <div class="card">
      <div class="card-header">
        <i class="pi pi-users"></i> Users
      </div>
      <div class="card-body">
        <p-table [value]="users" [paginator]="true" [rows]="10" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
              <th>Nom</th>
              <th>Prenom</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td>
                <button type="button" class="btn btn-sm btn-primary" (click)="editRow(editUserModal, user)">Modifier</button>
                <button type="button" class="btn btn-sm btn-danger" (click)="deleteConfirmationNot(user)"  >Supprimer</button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    <ng-template #editUserModal let-modal>
      <div class="modal-header">
        <h4 class="modal-title">Modifier User</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="firstName">Nom</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="currentUser.firstName">
        </div>
        <div class="form-group">
          <label for="username">Prenom</label>
          <input type="text" class="form-control" id="lastName" [(ngModel)]="currentUser.lastName">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="currentUser.email">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Annuler</button>
        <button type="button" class="btn btn-primary" (click)="saveChanges()" >Enregistrer les modifications</button>
      </div>
    </ng-template>
  </div>
</div>
